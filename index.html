      </div>
      <div class="user-options">
        <img src="./img/Create.svg" class="icon" />
        <img src="img/apps.svg" class="icon" />
        <img src="img/Notifications.svg" class="icon" />
        <div class="user-dp">
          <img src="img/Icon.svg" />
        </div>
      </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
      <a href="#" class="links active"

      >
      <a href="#" class="links"

      >
      <a href="#" class="links"
        ><span class="material-symbols-outlined"> expand_more </span>show
        more</a
      >
    </div>

    <!-- filters -->
    <div class="filters">
      <button class="filter-options active">all</button>
      <button class="filter-options">CSS</button>
      <button class="filter-options">web development</button>
